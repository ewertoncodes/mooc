{% extends "base.html" %}

{%load static%}

{%block container%}
<div class="container">
    <div class="row">
		<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Informe seus dados</h3>
			 	</div>
			  	<div class="panel-body">
			    <form class="" method="post">
            {% csrf_token %}
            <fieldset>
                {{ form.non_field_errors }}

                {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}
                    {{ field.errors }}
                </div>
                {% endfor %}

                <div class="form-group">
                    <button type="submit" class="">Cadastrar</button>
                </div>
            </fieldset>
           
        </form>
			    </div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
