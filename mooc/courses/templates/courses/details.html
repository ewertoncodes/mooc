{% extends "base.html" %}

{%load static%}

{%block container%}

            <div class="col-lg-12">
                <h1 class="page-header">Conhe√ßa mais sobre o Curso

        </div>
        <div class="row">

                        <img class="img-responsive" src="{{course.image.url}}" alt="{{course.name}}">

                </div>

                </div>
          </div>
    </div>             
{% endblock %}
